language: node_js
node_js:
  - "8"

os: [linux]
dist: trusty
sudo: required
cache:
  yarn: true


before_install:
  - curl -o- -L yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - npm install --global lerna

install:
  - lerna bootstrap
  - cd packages/necmttn-gatsby
  - yarn run build

before_deploy:
  - npm install netlify-cli -g

deploy:
  - provider: surge
    project: ./packages/necmttn-gatsby/public/
    domain: necmttn.surge.sh
    skip_cleanup: true
  - provider: script
    script: netlify deploy -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN -p ./packages/necmttn-gatsby/public/
    skip_cleanup: true
    on:
      branch: master

